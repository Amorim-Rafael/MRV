<h3>Invited</h3>
<div class="row">
    <ul class="list-group">
        <li *ngFor="let l of service.listLeadsInvited">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{l.firstName}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{l.dateCreated | date : 'dd/MM/yyyy HH:mm'}}</h6>
                    <hr class="bg-danger border-2 border-top border-dark" />
                    <p class="card-text">
                        <i class="fa-solid fa-location-dot"></i>
                        {{l.suburb}}&nbsp;&nbsp;
                        <i class="fa-solid fa-suitcase"></i>
                        {{l.category}}&nbsp;&nbsp;
                        Job ID:
                        {{l.id}}
                    </p>
                    <hr class="bg-danger border-2 border-top border-dark" />
                    <p class="card-text">{{l.description}}</p>
                    <hr class="bg-danger border-2 border-top border-dark" />
                    <button class="btn btn-primary" type="button" (click)="updateName(l.id)">Accepted</button>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary">Declined</a>
                </div>
            </div>
        </li>
    </ul>
</div>
